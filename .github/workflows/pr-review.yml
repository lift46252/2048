name: PR Review Check

on:
  pull_request:
    types: [labeled]

jobs:
  check:
    if: github.event.label.name == 'review'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run checks
        run: npm run check
